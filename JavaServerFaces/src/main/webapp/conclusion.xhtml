<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:panelGrid id="panel" columns="2" border="1" cellpadding="0" cellspacing="2">
            <h:outputLabel for="Nombre:" value="Nombre:" />
            <h:inputText  value="#{cuestionario.nombre}" />
            <h:outputLabel for="Email:" value="Email:" />
            <h:inputText value="#{cuestionario.correo}" />
            <h:outputLabel for="aficiones" value="aficiones" />
            <h:inputText value="#{cuestionario.aficiones}" />
            <h:outputLabel for="fumador" value="fumador" />
            <h:inputText value="#{cuestionario.fumador}" />
            <h:outputLabel for="sistema" value="sistema" />
            <h:inputText value="#{cuestionario.sistema}" />
            <h:outputLabel for="comidas" value="comidas" />
            <h:inputText value="#{cuestionario.comidas}" />
            <h:outputLabel for="lenguajes" value="lenguajes" />
            <h:inputText value="#{cuestionario.lenguajes}" />
            <h:outputLabel for="estado" value="estado" />
            <h:inputText value="#{cuestionario.estado}" />
        </h:panelGrid>
    </h:body>
</html>
