<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p>
                Nombre: <h:inputText value="#{cuestionario.nombre}"></h:inputText>
            </p>
            <p>
                Email: <h:inputText value="#{cuestionario.correo}"></h:inputText>
            </p>
            <h:selectManyCheckbox value="#{cuestionario.aficiones}">
                <f:selectItem  itemLabel="Musica" itemValue="musica" />
                <f:selectItem itemLabel="Deporte" itemValue="deporte" />
                <f:selectItem  itemLabel="Cine" itemValue="cine" />
                <f:selectItem  itemLabel="salir" itemValue="salir" />
                <f:selectItem  itemLabel="vagear" itemValue="vagear" />
            </h:selectManyCheckbox>
            <p>fumador:
                <h:selectOneRadio value="#{cuestionario.fumador}">
                    <f:selectItem  itemLabel="Si" itemValue="fumador" />
                    <f:selectItem itemLabel="no" itemValue="no fumador" />

                </h:selectOneRadio>
            </p>
            <h:selectOneMenu value="#{cuestionario.sistema}">
                <f:selectItem  itemLabel="windows" itemValue="windows" />
                <f:selectItem itemLabel="apel" itemValue="apel" />
                <f:selectItem  itemLabel="android" itemValue="andoid" />
                <f:selectItem  itemLabel="ubuntu" itemValue="ubuntu" />
                <f:selectItem itemLabel="linux" itemValue="linux" />
            </h:selectOneMenu>
            <br></br>
            <br></br>
            <h:selectManyListbox value="#{cuestionario.comidas}">
                <f:selectItem  itemLabel="espagueti" itemValue="espagueti" />
                <f:selectItem  itemLabel="arroz" itemValue="arroz" />
                <f:selectItem  itemLabel="pollo" itemValue="pollo" />
                <f:selectItem  itemLabel="lenteja" itemValue="lenteja" />
                <f:selectItem  itemLabel="butifarra" itemValue="butifarra" />
            </h:selectManyListbox>
            <br></br>
            <br></br>
            <h:selectManyListbox value="#{cuestionario.lenguajes}">
                <f:selectItem  itemLabel="java" itemValue="java" />
                <f:selectItem  itemLabel="c++" itemValue="c++" />
                <f:selectItem  itemLabel="python" itemValue="python" />
                <f:selectItem  itemLabel=".net" itemValue=".net" />
                <f:selectItem  itemLabel="php" itemValue="php" />
            </h:selectManyListbox>
            <br></br>
            <h:selectOneListbox value="#{cuestionario.estado}">
                <f:selectItem  itemLabel="casado" itemValue="casado" />
                <f:selectItem  itemLabel="diborciado" itemValue="diborciado" />
                <f:selectItem  itemLabel="viudo" itemValue="viudo" />
                <f:selectItem  itemLabel="soltero" itemValue="soltero" />
            </h:selectOneListbox>
            <h:commandButton value="submit" action="conclusion"></h:commandButton>
        </h:form>
    </h:body>
</html>
