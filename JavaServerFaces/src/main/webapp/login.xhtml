<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <h:panelGrid id="panel" columns="2" border="1" cellpadding="0" cellspacing="2">
                <h:outputLabel for="username" value="usuario" />
                <h:inputText id="username" value="#{usuario.username}" required="true"/>
                <h:outputLabel for="password" value="contrasena" />
                <h:inputText id="password" value="#{usuario.password}" />
                <h:commandButton value="submit" type="submit" action="#{usuario.comprobar}" />
                <h:commandButton value="abandonar" type="submit" action="Salir" immediate="true"/>

            </h:panelGrid>
        </h:form>
    </h:body>
</html>
