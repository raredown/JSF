<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>
        <h3>Pruebas</h3>
        <h:form>
            <h:inputText value="#{modelo.primero}"></h:inputText>
            <h:inputText value="#{modelo.segundo}"></h:inputText>
            <h:selectOneMenu value="#{modelo.operacion}">
                <f:selectItem itemValue="summar" itemLabel="summar" />
                <f:selectItem itemValue="restar" itemLabel="restar" />	
                <f:selectItem itemValue="multiplicar" itemLabel="multiplicar" />
                <f:selectItem itemValue="dividir" itemLabel="dividir" />
            </h:selectOneMenu>	
            <h:inputText value="#{modelo.resultado}"></h:inputText>
            <h:commandButton value="Operar" action="#{controlador.operar()}"></h:commandButton>
        </h:form>
    </h:body>
</html>
